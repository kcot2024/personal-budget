<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestor de Presupuesto Personal</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-800 min-h-screen flex flex-col items-center font-sans">
    <div class="w-full max-w-4xl px-6 py-10">
      <!-- Cabecera -->
      <header class="text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-100">Gestor de Presupuesto</h1>
      </header>

      <!-- Resumen -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 text-center">
        <div class="p-5 rounded-lg shadow bg-white">
          <h2 class="text-lg font-semibold text-gray-700">Balance</h2>
          <p id="balance" class="text-3xl font-bold text-blue-600">$0.00</p>
        </div>
        <div class="p-5 rounded-lg shadow bg-white">
          <h2 class="text-lg font-semibold text-gray-700">Ingresos</h2>
          <p id="income" class="text-3xl font-bold text-green-600">$0.00</p>
        </div>
        <div class="p-5 rounded-lg shadow bg-white">
          <h2 class="text-lg font-semibold text-gray-700">Gastos</h2>
          <p id="expense" class="text-3xl font-bold text-red-600">$0.00</p>
        </div>
      </div>

      <!-- Formulario -->
      <section class="mt-8 bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-semibold mb-4 text-gray-900">Añadir transacción</h2>
        <form id="transaction-form" class="space-y-4">
          <div>
            <label for="description" class="block text-sm font-medium text-gray-700">Descripción</label>
            <input type="text" id="description" class="w-full px-4 py-2 border rounded focus:ring-blue-500" required />
          </div>
          <div>
            <label for="amount" class="block text-sm font-medium text-gray-700">Monto ($)</label>
            <input type="number" id="amount" class="w-full px-4 py-2 border rounded focus:ring-blue-500" required />
          </div>
          <div class="flex gap-4">
            <label class="flex items-center"><input type="radio" name="type" value="income" checked class="mr-2">Ingreso</label>
            <label class="flex items-center"><input type="radio" name="type" value="expense" class="mr-2">Gasto</label>
          </div>
          <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Añadir</button>
        </form>
      </section>

      <!-- Lista de transacciones -->
      <section class="mt-8 bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-semibold mb-4 text-gray-900">Historial</h2>
        <div class="overflow-x-auto">
          <table class="w-full text-left">
            <thead>
              <tr class="bg-gray-200">
                <th class="px-4 py-2">Descripción</th>
                <th class="px-4 py-2">Monto</th>
                <th class="px-4 py-2">Fecha</th>
                <th class="px-4 py-2 text-right">Acción</th>
              </tr>
            </thead>
            <tbody id="transaction-list" class="divide-y">
              <!-- Transacciones dinámicas -->
            </tbody>
          </table>
        </div>
      </section>

      <!-- Pie de página -->
      <footer class="mt-8 text-center text-gray-500 text-sm">
        <p>Gestor de Presupuesto © 2025</p>
      </footer>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
